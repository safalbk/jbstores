{% load static %}
{% include 'book/main-template.html' %}
{% block content %}
<div class="container " style="margin-top: 80px;">
  <div class="row mb-3">

    <div class="col">
      <a class="btn btn-primary" href="{% url 'book:add_person' %}" role="button">
        <i class="bi bi-plus-circle"></i> Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col  d-flex justify-content-center ">
      <ol class="list-group list-group-numbered">

        {% if persons %}
        {% for p in persons %}
        <li class="list-group-item d-flex justify-content-between align-items-start" style="height:auto ;">
          <div class="ms-2 me-auto ">
            <div class="fw-bold">{{p.name}}</div>
            {% if p.borrow < 0 %} <span style="font-size: 16px; color: red; font-weight: bold;"> {{p.borrow}}
              </span>
              {% else %}
              <span style="font-size: 16px; color: green; font-weight: bold;"> {{p.borrow}}
              </span>
              {% endif %}


          </div>
          <div class="ms-auto d-flex align-items-center " style="height: 40px;">
            <a style="height: 40px; text-decoration: none; width: 75px;
            border: 1px solid black;align-items: center;
            padding: 5px;
            border-radius: 3px;
            color: black;
            "href="{% url 'book:single_person_transactions' p.name %}" role="button">
              <i class="bi bi-arrow-up-square"></i> Open</a>

          </div>
          <span style="font-size: 20px;"></span>
        </li>
        {% endfor %}

        {% endif %}
      </ol>
    </div>

  </div>
</div>
{% endblock %}
